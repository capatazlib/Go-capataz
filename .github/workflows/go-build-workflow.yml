name: Go Build
on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - id: go
      name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - name: Check out code into Go module directory
      uses: actions/checkout@v1

    - name: Get Dependencies
      run: |
        set -ex
        go mod download

    - name: Run Linters
      run: |
        set -ex
        make lint

    - name: Run Tests
      run: |
        set -ex
        make test
